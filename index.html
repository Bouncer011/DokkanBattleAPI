<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary File Sorter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #cfcfcf;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .table-container {
            width: 90%;
            max-width: 1000px;
            padding: 20px;
            background-color: #2c2c3b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #eaeaea;
        }
        #search {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background-color: #3a3a4a;
            color: #cfcfcf;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #3a3a4a;
            color: #eaeaea;
            cursor: pointer;
            border-bottom: 2px solid #56566e;
        }
        th:hover {
            background-color: #444454;
        }
        td {
            background-color: #2f2f3f;
            border-bottom: 1px solid #3e3e4f;
        }
        tr:hover td {
            background-color: #41415a;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h1>Dokkan Offset sorter</h1>
        <input type="text" id="search" placeholder="Search..." onkeyup="searchTable()">
        <table id="dataTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">nth</th>
                    <th onclick="sortTable(1)">paddr</th>
                    <th onclick="sortTable(2)">vaddr</th>
                    <th onclick="sortTable(3)">bind</th>
                    <th onclick="sortTable(4)">type</th>
                    <th onclick="sortTable(5)">size</th>
                    <th onclick="sortTable(6)">lib name</th>
                </tr>
            </thead>
            <tbody id="dataBody">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        async function loadData() {
            const response = await fetch('https://raw.githubusercontent.com/Bouncer011/Dokkan/refs/heads/main/p/some/code/for/dokkan/by/mind/Lib%20Dumper/.axct');
            const text = await response.text();
            const lines = text.split('\n').slice(2); // Skip headers

            const tbody = document.getElementById('dataBody');
            lines.forEach(line => {
                const columns = line.trim().split(/\s+/);
                if (columns.length >= 7) {
                    const row = document.createElement('tr');
                    columns.forEach(col => {
                        const cell = document.createElement('td');
                        cell.textContent = col;
                        row.appendChild(cell);
                    });
                    tbody.appendChild(row);
                }
            });
        }

        function sortTable(columnIndex) {
            const table = document.getElementById('dataTable');
            let rows = Array.from(table.rows).slice(1);
            let sorted = rows.sort((a, b) => a.cells[columnIndex].innerText.localeCompare(b.cells[columnIndex].innerText, 'en', {numeric: true}));
            sorted.forEach(row => table.appendChild(row));
        }

        function searchTable() {
            const input = document.getElementById('search').value.toLowerCase();
            const rows = document.querySelectorAll('#dataBody tr');
            rows.forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(input) ? '' : 'none';
            });
        }

        loadData();
    </script>
</body>
</html>
