<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokkan Offset Sorter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #cfcfcf;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .table-container {
            width: 90%;
            max-width: 1000px;
            padding: 20px;
            background-color: #2c2c3b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #eaeaea;
        }
        #search {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background-color: #3a3a4a;
            color: #cfcfcf;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #3a3a4a;
            color: #eaeaea;
            cursor: pointer;
            border-bottom: 2px solid #56566e;
        }
        th:hover {
            background-color: #444454;
        }
        td {
            background-color: #2f2f3f;
            border-bottom: 1px solid #3e3e4f;
        }
        tr:hover td {
            background-color: #41415a;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .pagination button {
            background-color: #3a3a4a;
            border: none;
            padding: 8px 12px;
            color: #eaeaea;
            cursor: pointer;
            border-radius: 4px;
        }
        .pagination button:hover {
            background-color: #444454;
        }
        .pagination button:disabled {
            background-color: #2f2f3f;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h1>Dokkan Offset Sorter</h1>
        <input type="text" id="search" placeholder="Search..." onkeyup="searchTable()">
        <table id="dataTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">nth</th>
                    <th onclick="sortTable(1)">paddr</th>
                    <th onclick="sortTable(2)">vaddr</th>
                    <th onclick="sortTable(3)">bind</th>
                    <th onclick="sortTable(4)">type</th>
                    <th onclick="sortTable(5)">size</th>
                    <th onclick="sortTable(6)">lib name</th>
                </tr>
            </thead>
            <tbody id="dataBody">
                <!-- Data will be populated here -->
            </tbody>
        </table>
        <div class="pagination">
            <button onclick="prevPage()" id="prevBtn" disabled>Previous</button>
            <span id="pageIndicator">Page 1 of 300</span>
            <button onclick="nextPage()" id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        let data = [];
        let currentPage = 1;
        const rowsPerPage = 25;
        const maxPages = 700;

        async function loadData() {
            const response = await fetch('https://raw.githubusercontent.com/Bouncer011/Dokkan/refs/heads/main/p/some/code/for/dokkan/by/mind/Lib%20Dumper/.axct');
            const text = await response.text();
            const lines = text.split('\n').slice(2); // Skip headers

            data = lines.map(line => line.trim().split(/\s+/)).filter(columns => columns.length >= 7);
            displayPage(1);
        }

        function displayPage(page) {
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const rows = data.slice(start, end);

            const tbody = document.getElementById('dataBody');
            tbody.innerHTML = '';
            rows.forEach(rowData => {
                const row = document.createElement('tr');
                rowData.forEach(cellData => {
                    const cell = document.createElement('td');
                    cell.textContent = cellData;
                    row.appendChild(cell);
                });
                tbody.appendChild(row);
            });

            document.getElementById('pageIndicator').textContent = `Page ${page} of ${Math.min(maxPages, Math.ceil(data.length / rowsPerPage))}`;
            document.getElementById('prevBtn').disabled = page === 1;
            document.getElementById('nextBtn').disabled = page === Math.min(maxPages, Math.ceil(data.length / rowsPerPage));
        }

        function sortTable(columnIndex) {
            data.sort((a, b) => a[columnIndex].localeCompare(b[columnIndex], 'en', { numeric: true }));
            displayPage(currentPage);
        }

        function searchTable() {
            const input = document.getElementById('search').value.toLowerCase();
            const filteredData = data.filter(row => row.join(' ').toLowerCase().includes(input));
            data = filteredData;
            currentPage = 1;
            displayPage(currentPage);
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayPage(currentPage);
            }
        }

        function nextPage() {
            if (currentPage < maxPages && currentPage * rowsPerPage < data.length) {
                currentPage++;
                displayPage(currentPage);
            }
        }

        loadData();
    </script>
</body>
</html>
